<!DOCTYPE html>
<html>
<head>
	<title>Arizona Map</title>
	<!-- Javascript files -->
	<!-- bootstrap -->
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<!-- jquery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/popper.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- MDB DataTables -->
	<script type="text/javascript" src="js/datatables.min.js"></script>
	<!-- awesomplete -->
	<script type="text/javascript" src="awesomplete/awesomplete.min.js"></script>
	<!-- leaflet -->
	<script type="text/javascript" src="js/leaflet.js"></script>
	<!-- constants -->
	<script src="js/arizona_census_blocks.js"></script>
	<script src="js/fipsCodes.js"></script>
	<!-- D3 library -->
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<!-- MVVM -->
	<script src="js/model.js"></script>
	<script src="js/viewmodel.js"></script>
	<script src="js/view.js"></script>
	<!-- CSS Files -->
	<!-- bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- awesomecomplete -->
	<link rel="stylesheet" href="awesomplete/awesomplete.css">
	<!-- leaflet -->
	<link rel="stylesheet" href="css/leaflet.css">
	<!-- prototype's css -->
	<link rel="stylesheet" href="css/prototype2.css" />
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="css/mdb.min.css">
	<!-- Adding the DataTables css -->
	<link rel="stylesheet" href="css/datatables.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

</head>
<body>
	<div id="tempElement"></div>
	<div id="titleBar">
		<img id="logo" src="logo.png">
		<select id="langSelect"></select>
	</div>
	<div id="sectionContainer">
		<div id="mapButtons">
			<img id="leftMapArrow" src="leftArrow.png">
			<img id="linkMapButton" src="link.png">
			<img id="rightMapArrow" src="rightArrow.png">
		</div>
		<div id="left" class="section split">
			<div class="topBar">
				<button class="selectButton" id="selectButton1">SELECT DATA</button>
				<img class="XButton" id="XButton1" src="XIcon.png">
				<img class="QButton" id="QButton1" src="QIcon.png">
				<img class="TableButton" id="TableButton1" src="TableIcon.png">
				<img class="GraphButton" id="GraphButton1" src="GraphIcon.png">
				<img class="LocButton selected" id="LocButton1" src="LocIcon.png">
				<img class="DownloadButton" id="DownloadButton1" src="DownloadIcon.png">
				<img class="ShareButton" id="ShareButton1" src="ShareIcon.png">
			</div>
			<div class="subBar">
				<span class="dataType" id="dataType1"></span>
				<img class="expandButton" src="expand.png">
				<button class="aboutData">ABOUT DATA</button>
			</div>
			<div class="mapDiv" id="map1">
				<input type="text" class="addressSearch" id="addressSearch1" placeholder="Type an address">
				<button class="downloadData" id="download1"></button>
				<div id="legend1"></div>
			</div>
			<div class="tables disabled" id="table1Div">
			</div>
			<div class="charts disabled" id="chart1">
			</div>
			<div class="queryPanel disabled" id="queryPanel1">
				<input type="text" class="searchBar" id="searchBar1" placeholder="Search for data type">
				<button class="search" id="search1"></button>
			</div>
		</div>
		<div id="spacerDiv">
		</div>
		<div id="right" class="section split">
			<div class="topBar">
				<button class="selectButton" id="selectButton2">SELECT DATA</button>
				<img class="XButton" id="XButton2" src="XIcon.png">
				<img class="QButton" id="QButton2" src="QIcon.png">
				<img class="TableButton" id="TableButton2" src="TableIcon.png">
				<img class="GraphButton" id="GraphButton2" src="GraphIcon.png">
				<img class="LocButton selected" id="LocButton2" src="LocIcon.png">
				<img class="DownloadButton" id="DownloadButton2" src="DownloadIcon.png">
				<img class="ShareButton" id="ShareButton2" src="ShareIcon.png">
			</div>
			<div class="subBar">
				<span class="dataType" id="dataType2"></span>
				<img class="expandButton" src="expand.png">
				<button class="aboutData">ABOUT DATA</button>
			</div>
			<div class="mapDiv" id="map2">
				<input type="text" class="addressSearch" id="addressSearch2" placeholder="Type an address">
				<button class="downloadData" id="download2"></button>
				<div id="legend2"></div>
			</div>
			<div class="tables disabled" id="table2Div">
			</div>
			<div class="charts disabled" id="chart2">
			</div>
			<div class="queryPanel disabled" id="queryPanel2">
				<input type="text" class="searchBar" id="searchBar2" placeholder="Search for data type">
				<button class="search" id="search2"></button>
			</div>
		</div>
	</div>
</body>
</html>
