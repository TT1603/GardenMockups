<!DOCTYPE html>
<html>
<head>
	<title>Arizona Map</title>
	<!-- Javascript files -->
	<!-- bootstrap -->
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<!-- jquery -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/popper.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- MDB DataTables -->
	<script type="text/javascript" src="js/datatables.min.js"></script>
	<!-- awesomplete -->
	<script type="text/javascript" src="awesomplete/awesomplete.min.js"></script>
	<!-- leaflet -->
	<script type="text/javascript" src="js/leaflet.js"></script>
	<!-- constants -->
	<script src="js/arizona_census_blocks.js"></script>
	<script src="js/fipsCodes.js"></script>
	<!-- D3 library -->
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<!-- MVVM -->
	<script src="js/model.js"></script>
	<script src="js/viewmodel.js"></script>
	<script src="js/view.js"></script>
	<!-- CSS Files -->
	<!-- bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- awesomecomplete -->
	<link rel="stylesheet" href="awesomplete/awesomplete.css">
	<!-- leaflet -->
	<link rel="stylesheet" href="css/leaflet.css">
	<!-- prototype's css -->
	<link rel="stylesheet" href="css/prototype2.css" />
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="css/mdb.min.css">
	<!-- Adding the DataTables css -->
	<link rel="stylesheet" href="css/datatables.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

</head>
<body>
	<div id="tempElement"></div>
	<div id="titleBar">
		<img id="logo" src="logo.png">
		<select id="langSelect"></select>
	</div>
	<div id="sectionContainer">
		<div id="mapButtons">
			<img id="leftMapArrow" src="leftArrow.png">
			<img id="linkMapButton" src="link.png">
			<img id="rightMapArrow" src="rightArrow.png">
		</div>
		<div id="left" class="section">
			<div class="topBar">
				<input type="button" class="selectButton" value="SELECT DATA">
				<img class="XButton" src="XIcon.png">
				<img class="QButton" src="QIcon.png">
				<img class="TableButton" src="TableIcon.png">
				<img class="GraphButton" src="GraphIcon.png">
				<img class="LocButton" src="LocIcon.png">
				<img class="DownloadButton" src="DownloadIcon.png">
				<img class="ShareButton" src="ShareIcon.png">
			</div>
			<div class="subBar">
				<input type="button" class="aboutData" value="ABOUT DATA">
			</div>
			<div class="mapDiv" id="map1">
				<input type="text" class="addressSearch" id="addressSearch1">
				<input type="text" class="searchBar" id="searchBar1">
				<input type="button" class="search" id="search1">
				<input type="button" class="downloadData" id="download1">
			</div>
			<div class="tables" id="table1Div">
			</div>
		</div>
		<div id="spacerDiv">
		</div>
		<div id="right" class="section">
			<div class="topBar">
				<input type="button" class="selectButton" value="SELECT DATA">
				<img class="XButton" src="XIcon.png">
				<img class="QButton" src="QIcon.png">
				<img class="TableButton" src="TableIcon.png">
				<img class="GraphButton" src="GraphIcon.png">
				<img class="LocButton" src="LocIcon.png">
				<img class="DownloadButton" src="DownloadIcon.png">
				<img class="ShareButton" src="ShareIcon.png">
			</div>
			<div class="subBar">
				<input type="button" class="aboutData" value="ABOUT DATA">
			</div>
			<div class="mapDiv" id="map2">
				<input type="text" class="addressSearch" id="addressSearch2">
				<input type="text" class="searchBar" id="searchBar2">
				<input type="button" class="search" id="search2">
				<input type="button" class="downloadData" id="download2">
			</div>
			<div class="tables" id="table2Div">
			</div>
		</div>
	</div>
</body>
</html>
